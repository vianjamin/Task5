<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript Fundamentals</title>
    </head>
    <body>
        <h1>Welcome!</h1>
        <p id="msg"></p>
        <script>
            var numOne = 3;
            var numTwo = 4;
            var result = numOne + numTwo;
            document.getElementById("msg").innerHTML = "Lesson:" + result;
            document.querySelector("h1").style.color = "blue";
        </script>
    </body>
</html>
